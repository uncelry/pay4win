<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'css/libs/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css" rel="stylesheet" crossorigin="anonymous">

    <!--  Page CSS  -->
    <link rel="stylesheet" href="{% static 'css/base_generic.css' %}">
    {% block links %}{% endblock %}

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">



    {% block title %}<title>Pay4Win - Видео-игровая лотерея</title>{% endblock %}
  </head>

  <body>
    <!--  Menu bootstrap  -->
    <nav class="navbar navbar-expand-md navbar-dark slf-top-nav navbar-default navbar-fixed-top sticky-top">
      <div class="container">
        <div class="navbar-brand slf-brand-nav">
          <a href="#">
            <img src="{% static 'img/brand-menu.png' %}" alt="">
          </a>
        </div>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav slf-navbar-nav">
            <a class="nav-link slf-active-menu-item text-white fs-5" aria-current="page" href="#">Как играть</a>
            <a class="nav-link text-white fs-5" href="#">FAQ</a>
            <a class="nav-link text-white fs-5" href="#">Розыгрыши</a>
            <a class="nav-link text-white fs-5" href="#">Контакты</a>
            <a class="nav-link text-white fs-5" href="#"><i class="bi bi-search"></i></a>
          </div>
          <div class="navbar-nav ms-auto slf-steam-login-inv-wrapper">
            <a class="nav-link text-white fw-bold fs-5 slf-steam-login-inv" href="#">ВОЙТИ ЧЕРЕЗ STEAM</a>
          </div>
        </div>
      </div>
    </nav>

    <!--  Content  -->
    {% block content %}<p>В данный момент на этой странице нет никакого котента...</p>{% endblock %}

    <!-- Bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/libs/bootstrap.min.js' %}"></script>

  </body>
</html>
